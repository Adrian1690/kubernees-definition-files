apiVersion: v1
kind: Pod
metadata:
    name: postgres-pod
    labels:
        name: postgres-pod
        app: demo-voting-app

spec:
    containers:
        - name: postgres
          image: postgres:9.4
          env:
          - name: POSTGRES_USERNAME
            value: 'initdb'
          - name: POSTGRES_PASSWORD # necessary to avoid CrashLoopBackOff error
            value: 'postgres'
          ports:
            - containerPort: 5432